<!-- script의 위치의 중요성 -->
<!--
    1. head 안에 
        -> 브라우져에서 html + css의 코드를 분석해서 DOM tree만드는 과정에서 js파일을 받아옴(fetching js(준비), executing js(실행)과정을 거침),
           이 과정에서 js가 용량이 크다면 사용자들이 웹페이지를 보는데 한참 걸리게 된다. 
    2. body 안에
        -> 페이지 준비다 한 후 js파일을 받아올 수 있다.
           JavaScript에 의존적인 웹사이트라면 사용자가 js가 준비,실행되기까지 계속 기다려야한다<div class=""></div>
    3. head + async 
        -> 헤더에 async속성을 이용하여 script 사용
           fetching js 작업이 html parsing 작업(DOM 구성)과 병렬적으로 일어나서 시간 절약,
            but, select query를 이용할 경우에 html의 요서가 정의되어 있지 않아 위험할 수 있다 
            + html parsing하다가 executing js작업이 진행되지때문에 시간이 좀 더 걸릴 수 있다.
        
        <script async src="main.js"></script>
    4. head + defer
        -> html parsing 작업과 fetching js 작업이 병렬로 일어나고, parsing이 끝나고 executing js하기 때문에 제일 좋다.
        
        <script defer src="main.js"></script>

    async vs defer

    async는 js 파일이 여러 개 일때 다운로드(fetching js)가 끝나는 순서대로 바로 실행하기 때문에 순서에 의존적인 사이트라면 문제가 생김
    defer은 다 받아놓고 순서대로 진행 가능  

    결론: 따라서 defer이 제일 효율적이고 안전하다!
